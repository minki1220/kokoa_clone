<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KaKaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <!--와이파이 아이콘 추가-->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>100%</span>
        <!--배터리 잔여량 아이콘, 충전중 아이콘 추가-->
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="Welcome-header">
      <h1 class="Welcome-header_title">Welcome to KaKao</h1>
      <p class="Welcome-header_text">
        If you have a KaKao Account, log in with you email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" class="login-form">
      <input
        class="idpw"
        name="Username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="idpw"
        name="Password"
        required
        type="password"
        placeholder="Password"
      />
      <input class="login-btn" type="submit" value="Log In" />
      <input class="login-btn" type="submit" value="Sign Up" />
      <a href="#">Find KaKao Account or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
